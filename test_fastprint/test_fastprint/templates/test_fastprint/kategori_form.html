{% extends 'test_fastprint/base.html' %}
{% block content %}
<h2>{{ view.object|default:'Tambah Kategori' }}</h2>
<form method="post" class="mt-3" >
    {% csrf_token %}
    <div class="row">
        <div class="col-2">
            <label for="id_nama_kategori" class="form-label">Nama Kategori</label>
        </div>
        <div class="col-6">
            {{ form.nama_kategori }}
        </div>
        {% if form.nama_kategori.errors %}
        <div class="text-danger">
            {{ form.nama_kategori.errors }}
        </div>
        {% endif %}
    </div>
    <button class="btn btn-primary mt-2" type="submit">Simpan</button>
</form>
{% endblock %}
